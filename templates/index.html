<!DOCTYPE html>
<html lang="en">
<head>
  <title> Tweet Generator </title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="static/styles/style.css?q={{time}}" />
</head>

<body>
  <div class="container">
    <p> {{tweet}} </p>
    <form method="get" action="/">
      <input type="submit" value="Generate a New Quote">
    </form>
    <form method="post" action="/">
      <input type="submit" value="Favorite this Tweet">
    </form>
    <form method="get" action="/favorites">
      <input type="submit" value="See all the favorites">
    </form>
  </div>
</body>

</html>
